<div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
  <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
    <div *ngFor="let item of prdList" class="col">
      <div appProductCards bgColor='black' class="card h-100 shadow-sm"> <img src="{{item.ImgURL}}" class="card-img-top"
          alt="...">
        <div class="card-body">
          <div class="clearfix mb-3"> <span
              class="float-start badge rounded-pill bg-primary"></span> <span
              class="float-end price-hp">{{item.Price|currency:'EGP'}}</span> </div>
          <h5 class="card-title">{{item.Name}}</h5>
          <h6 class="card-title"> Check this Product, only {{item.Quantity}} piece/pieces remain!</h6>
          <div class="d-grid gap-2 my-4"> <a href="#" class="btn btn-warning" routerLink="/Products/{{item.id}}" routerLinkActive="active">Details</a> </div>
        </div>
      </div>
    </div>
  </div>
</div>
